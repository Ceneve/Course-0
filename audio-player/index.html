<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <p class="artist-name"></p>
    <p class="song-name"></p>
    <P class="song-number"></P>
    <div class="audio-player">
        <audio class="audio" src="">
        </audio>
    <div class="bar">
        <div class="progress-bar"></div>
    </div>
    <div class="timer">0:00</div>
    <div class="duration">0:00</div>
    <div class="play-button">
        <div class="start">
            <img src="./assets/svg/play.png" alt="play" id="start-button">
        </div>
        <div class="stop"><img src="./assets/svg/pause.png" alt="pause" id="stop-button"></div>
    </div>
    <div class="backward-button">
        <img src="./assets/svg/backward.png" alt="backward">
    </div>
    <div class="forward-button">
        <img src="./assets/svg/forward.png" alt="forward">
    </div>    
    </div>
</body>
</html>
